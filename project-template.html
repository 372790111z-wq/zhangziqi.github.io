<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - 张梓琪</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景动效 -->
    <canvas id="particles"></canvas>

    <!-- 返回导航 -->
    <nav class="nav-back">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>返回首页</span>
        </a>
    </nav>

    <!-- 项目详情头部 -->
    <header class="project-header">
        <div class="project-meta">
            <span class="project-company">{{company}}</span>
            <span class="project-date">{{date}}</span>
        </div>
        <h1 class="project-title">{{title}}</h1>
        <p class="project-subtitle">{{subtitle}}</p>
        <div class="project-tags">
            {{tags}}
        </div>
    </header>

    <!-- 项目详情内容 -->
    <main class="project-content">
        <!-- 项目概述 -->
        <section class="detail-section">
            <h2><i class="fas fa-file-alt"></i> 项目概述</h2>
            <div class="section-body">
                {{overview}}
            </div>
        </section>

        <!-- 核心成果 -->
        <section class="detail-section">
            <h2><i class="fas fa-trophy"></i> 核心成果</h2>
            <div class="metrics-grid">
                {{metrics}}
            </div>
        </section>

        <!-- 核心职责 -->
        <section class="detail-section">
            <h2><i class="fas fa-tasks"></i> 核心职责</h2>
            <ul class="responsibility-list">
                {{responsibilities}}
            </ul>
        </section>

        <!-- 功能模块 / 技术架构 -->
        <section class="detail-section">
            <h2><i class="fas fa-cogs"></i> {{featureTitle}}</h2>
            <div class="features-grid">
                {{features}}
            </div>
        </section>

        <!-- 业务场景 -->
        {{scenariosSection}}

        <!-- 技术亮点 -->
        {{techSection}}

        <!-- 项目文档 -->
        <section class="detail-section">
            <h2><i class="fas fa-file-pdf"></i> 项目文档</h2>
            <div class="docs-links">
                {{docs}}
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer-minimal">
        <p>&copy; 2025 张梓琪 · AI产品经理</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
